# ===============================
# Configuration du Serveur
# ===============================
server.port=8081

# ===============================
# Configuration RabbitMQ
# ===============================
# Paramètres de connexion (par défaut pour RabbitMQ Desktop/Docker)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Noms des entités RabbitMQ (utilisés par tes @Value)
spring.rabbitmq.queue=user.queue
spring.rabbitmq.exchange=user.exchange
spring.rabbitmq.routingkey=user.routing.key

# ===============================
# Configuration de la Base de Données (MySQL)
# ===============================
# Remplace 'db_tp_messaging' par le nom de ta base de données
spring.datasource.url=jdbc:mysql://localhost:3306/db_tp_messaging?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

